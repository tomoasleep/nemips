settings:
  dependencies:
    - const_io
    - const_mux
    - const_sram_cmd
    - const_state
  initial_state: state_fetch
default:
  pc_src: pc_src_alu
  wd_src: wd_src_pc
  fwd_src: fwd_src_fpu_past
  alu_op: alu_op_decode
  alu_srcA: alu_srcA_rd1
  alu_srcB: alu_srcB_rd2
  go_src: go_src_ok
  sram_cmd: sram_cmd_none
  regdist: regdist_rd
  inst_or_data: iord_inst
  io_read_cmd: io_length_none
  io_write_cmd: io_length_none
  mem_wd_src:   mem_wd_src_int_register
  inst_write: 0
  pc_write: 0
  mem_write: 0
  pc_branch: 0
  a2_src_rd: 0
  is_break: 0
  ireg_write: 0
  freg_write: 0
  program_write: 0
types:
  pc_src: pc_src
  wd_src: wd_src
  fwd_src: fwd_src
  alu_op: alu_op
  alu_srcA: alu_srcA
  alu_srcB: alu_srcB
  go_src: go_src
  sram_cmd: sram_cmd
  regdist: regdist
  inst_or_data: iord
  io_read_cmd: io_length
  io_write_cmd: io_length
  mem_wd_src:   mem_wd_src
  inst_write: 1
  pc_write: 1
  mem_write: 1
  pc_branch: 1
  a2_src_rd: 1
  is_break: 1
  ireg_write: 1
  freg_write: 1
  program_write: 1
states:
  state_fetch:
    alu_srcA: alu_srcA_pc
    alu_srcB: alu_srcB_const4
    alu_op: alu_op_add
    wd_src: wd_src_pc
    inst_or_data: iord_inst
    pc_src: pc_src_alu
    inst_write: 1
    pc_write: 1

  state_decode:
    alu_op: alu_op_add
    alu_srcA: alu_srcA_pc
    alu_srcB: alu_srcB_imm_sft2

  state_memadr:
    alu_op: alu_op_add
    alu_srcA: alu_srcA_rd1
    alu_srcB: alu_srcB_imm

  state_memadrx:
    alu_op: alu_op_add
    alu_srcA: alu_srcA_rd1
    alu_srcB: alu_srcB_rd2
    a2_src_rd: 1

  state_mem_read:
    inst_or_data: iord_data
    sram_cmd: sram_cmd_read

  state_mem_read_wait:
    inst_or_data: iord_data
    go_src: go_src_mem_read

  state_mem_write:
    inst_or_data: iord_data
    mem_write: 1
    mem_wd_src:   mem_wd_src_int_register
    sram_cmd: sram_cmd_write

  state_mem_write_from_f:
    inst_or_data: iord_data
    mem_write: 1
    mem_wd_src:   mem_wd_src_float_register
    sram_cmd: sram_cmd_write

  state_mem_writex:
    inst_or_data: iord_data
    mem_write: 1
    mem_wd_src:   mem_wd_src_int_register
    sram_cmd: sram_cmd_write

  state_program_write:
    inst_or_data: iord_data
    program_write: 1

  state_mem_wb:
    regdist: regdist_rt
    wd_src: wd_src_mem
    ireg_write: 1

  state_mem_wbf:
    regdist: regdist_rt
    fwd_src: fwd_src_mem
    freg_write: 1

  state_mem_wbx:
    regdist: regdist_rd
    wd_src: wd_src_mem
    ireg_write: 1

  state_io_read_w:
    go_src: go_src_io_read
    io_read_cmd: io_length_word

  state_io_wb:
    regdist: regdist_rd
    wd_src: wd_src_io
    ireg_write: 1

  state_io_write_w:
    go_src: go_src_io_write
    io_write_cmd: io_length_word

  state_alu:
    alu_srcA: alu_srcA_rd1
    alu_srcB: alu_srcB_rd2
    alu_op: alu_op_decode

  state_alu_wb:
    regdist: regdist_rd
    wd_src: wd_src_alu_past
    ireg_write: 1

  state_alu_imm:
    alu_srcA: alu_srcA_rd1
    alu_srcB: alu_srcB_imm
    alu_op: alu_op_decode

  state_alu_zimm:
    alu_srcA: alu_srcA_rd1
    alu_srcB: alu_srcB_zimm
    alu_op: alu_op_decode

  state_alu_imm_wb:
    regdist: regdist_rt
    wd_src: wd_src_alu_past
    ireg_write: 1

  state_fpu:
    go_src: go_src_fpu

  state_fpu_wb:
    fwd_src: fwd_src_fpu_past
    regdist: regdist_rd
    freg_write: 1

  state_sub_fpu:
    go_src: go_src_sub_fpu

  state_sub_fpu_wb:
    fwd_src: fwd_src_sub_fpu_past
    regdist: regdist_rd
    freg_write: 1

  state_sub_fpu_wbi:
    wd_src:  wd_src_sub_fpu_past
    regdist: regdist_rd
    ireg_write: 1

  state_imvf_wb:
    fwd_src: fwd_src_alu_past
    regdist: regdist_rt
    freg_write: 1

  state_fmvi_wb:
    wd_src: wd_src_sub_fpu_past
    regdist: regdist_rt
    ireg_write: 1

  state_branch:
    alu_srcA: alu_srcA_rd1
    alu_srcB: alu_srcB_rd2
    alu_op: alu_op_decode
    pc_branch: 1
    pc_src: pc_src_bta

  state_jal:
    wd_src: wd_src_pc
    regdist: regdist_ra
    pc_src: pc_src_jta
    ireg_write: 1
    pc_write: 1

  state_jalr:
    wd_src: wd_src_pc
    regdist: regdist_ra
    pc_src: pc_src_jr
    ireg_write: 1
    pc_write: 1

  state_jmp:
    pc_src: pc_src_jta
    pc_write: 1

  state_jmpr:
    pc_src: pc_src_jr
    pc_write: 1

  state_break:
    go_src: go_src_continue
    is_break: 1

  state_alu_sft:
    alu_srcA: alu_srcA_rd1
    alu_srcB: alu_srcB_shamt
    alu_op: alu_op_decode

  state_io_read_b:
    go_src: go_src_io_read
    io_read_cmd: io_length_byte

  state_io_read_h:
    go_src: go_src_io_read
    io_read_cmd: io_length_halfword

  state_io_write_b:
    go_src: go_src_io_write
    io_write_cmd: io_length_byte

  state_io_write_h:
    go_src: go_src_io_write
    io_write_cmd: io_length_halfword

