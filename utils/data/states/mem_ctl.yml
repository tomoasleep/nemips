settings:
  dependencies:
    - const_mux
    - const_pipeline_state
    - const_io
    - const_sram_cmd
  initial_state: nop
  state_name: mem_state
types:
  sram_cmd:      sram_cmd
  go_src:        mem_go_src
  io_read_cmd:   io_length
  io_write_cmd:  io_length
  program_write:  1
  mem_write:      1
default:
  sram_cmd:      sram_cmd_none
  go_src:        mem_go_src_ok
  io_read_cmd:   io_length_none
  io_write_cmd:  io_length_none
  program_write:  0
  mem_write:      0
states:
  nop:

  sram_read:
    go_src:       mem_go_src_mem_read
    sram_cmd:     sram_cmd_read

  sram_write:
    mem_write:     1
    sram_cmd:     sram_cmd_write

  io_read_b:
    go_src:       mem_go_src_io_read
    io_read_cmd:  io_length_byte

  io_read_h:
    go_src:       mem_go_src_io_read
    io_read_cmd:  io_length_halfword

  io_read_w:
    go_src:       mem_go_src_io_read
    io_read_cmd:  io_length_word

  io_write_b:
    go_src:       mem_go_src_io_write
    io_write_cmd: io_length_byte

  io_write_h:
    go_src:       mem_go_src_io_write
    io_write_cmd: io_length_halfword

  io_write_w:
    go_src:       mem_go_src_io_write
    io_write_cmd: io_length_word

  program_write:
    program_write: 1



