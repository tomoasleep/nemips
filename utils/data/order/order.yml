dependencies:
  - const_opcode
  - typedef_opcode
  - const_pipeline_state
pipeline_stage:
  - fetch
  - decode
  - execute
  - memory
  - write_back
has_state:
  - exec
  - memory
  - write_back
order:
  settings:
    type:
      opcode
    prefix:
      i_op
  beq:
  bne:
  bltz:
  blez:
  bgtz:
  bgez:
    - branch
    - branch
    - nop
  sw:
    - mem_addr
    - sram_write
    - nop
# TODO implement mem_fpu_write
  swf:
    - mem_addr
    - sram_write
    - nop
  lw:
    - mem_addr
    - sram_read
    - wb_rt
# TODO implement mem_fpu_wb
  lwf:
    - mem_addr
    - sram_read
    - wb_ft
# TODO move r_group
  imvf:
    - alu
    - nop
    - wb_ft
  fmvi:
    - sub_fpu
    - nop
    - wb_rt
  addi:
  slti:
    - alu_imm
    - nop
    - wb_rt
  j:
    - jmp
    - nop
    - nop
  jal:
    - jmp
    - nop
    - jal_wb
  andi:
  ori:
  xori:
  lui:
    - alu_zimm
    - nop
    - wb_rt
  sprogram:
    - mem_addr
    - program_write
    - nop
  others:
    - nop
    - nop
    - nop
  r_group:
    settings:
      type:
        funct
      prefix:
        r_fun
    sll:
    srl:
    sra:
      - alu_shift
      - nop
      - wb_rd
    jr:
      - jmpr
      - nop
      - nop
    jalr:
      - jmpr
      - nop
      - jal_wb
    others:
      - alu
      - nop
      - wb_rd
  f_group:
    settings:
      type:
        funct
      prefix:
        f_fun
    fadd:
    fmul:
    finv:
    fsqrt:
      - fpu
      - nop
      - wb_ft
    others:
      - sub_fpu
      - nop
      - wb_ft
  io:
    settings:
      type:
        funct
      prefix:
        io_fun
    iw:
      - io_wait
      - io_read_w
      - wb_rd
    ib:
      - io_wait
      - io_read_b
      - wb_rd
    ow:
      - io_wait
      - io_write_w
      - nop
    ob:
      - io_wait
      - io_write_b
      - nop
    others:
      - nop
      - nop
      - nop

